<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=12;
        var num2=34;
        document.write(num1*num2+"<br>");
        document.write(num1+num2+"<br>");
        document.write(num1-num2+"<br>");
        document.write((num1/num2).toFixed(3)+"<br>");//rounds to 3 decimal places

    </script>
</body>
</html>
